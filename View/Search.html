<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wikoogle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="Search.css" type="text/css" media="screen" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>


<body>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-md-offset-3 text-center" style="padding-top:15%">
				<img class="img" src="Wikoogle.gif" alt="Photo de moteur de recherche" />
				<form onsubmit="return validateForm()">
					<div class="form-group searchbar">
						<input id="answer" type="text" class="form-control input-lg" placeholder="An'Alexis will be made">
					</div>
					<div class="form-group">
						<button class="btn btn-lg buttonsearch" type="submit">Pouss'in your search</button>
						<button class="btn btn-lg buttonsearch" type="button">I have Franck !</button>
					</div>
				</form>
			</div>
		</div>
	</div>



<script type="text/javascript">

	function validateForm() {

		var url = document.location.href.split("/");
		url.splice(url.length-1, url.length-1);
		var path = url.join("/");
		var keywords = document.getElementById("answer").value;

		document.location.href = path + "/Result.html?search=" + keywords;

		return false;

	}
	
</script>


</body>

</html>
